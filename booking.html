<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Discover Unique Stays Across India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #ff6038;
            --secondary: #484848;
            --light-gray: #f7f7f7;
            --white: #ffffff;
            --shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            color: var(--secondary);
            line-height: 1.6;
        }
        
        /* Header Styles */
        header {
            padding: 15px 40px;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--primary);
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 8px 15px;
            box-shadow: var(--shadow);
        }
        
        .search-bar input {
            border: none;
            outline: none;
            padding: 5px 10px;
            min-width: 250px;
        }
        
        .search-bar button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 15px;
            cursor: pointer;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-menu a {
            text-decoration: none;
            color: var(--secondary);
            font-weight: 500;
        }
        
        .user-menu .host-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .user-menu .profile {
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #ddd;
            border-radius: 30px;
            padding: 5px 10px;
        }
        
        .image-wrapper {
            position: relative;
        }

        /* Property Card Styles */
        .property-card {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .property-card:hover {
            transform: translateY(-5px);
        }
        
        .property-image {
            height: 250px;
            width: 100%;
            object-fit: cover;
        }
        
        .property-details {
            padding: 15px;
            position: relative;
        }
        
        .property-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .property-location {
            color: #717171;
            margin-bottom: 10px;
        }
        
        .property-price {
            font-weight: 600;
        }
        
        .property-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .rating-star {
            color: var(--primary);
        }
        
        .book-now-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-left: auto;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .book-now-btn:hover {
            background: #e05534;
        }

        .property-info-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        /* Map Icon Styles */
        .map-icon-container {
            position: absolute;
            bottom: 8rem;
            right: 15px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .map-icon-container:hover {
            background: #f5f5f5;
            transform: scale(1.1);
        }

        .map-icon {
            color: var(--primary);
            font-size: 18px;
        }
        
        /* Category Filter */
        .category-filter {
            padding: 20px 40px;
            border-bottom: 1px solid #eee;
        }
        
        .category-scroll {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .category-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: #717171;
            transition: color 0.2s;
            min-width: 80px;
            padding: 0 5px;
        }
        
        .category-item:hover, .category-item.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }
        
        .category-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        /* Main Content */
        .main-content {
            padding: 30px 40px;
        }
        
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        /* Footer */
        footer {
            background: var(--light-gray);
            text-align: center;
        }
        
        
        /* Responsive */
        @media (max-width: 1024px) {
            .category-scroll {
                overflow-x: auto;
                padding-bottom: 10px;
                justify-content: flex-start;
            }
            
            .category-item {
                flex: 0 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .footer-content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Function to render properties
        function renderProperties(category) {
            const propertyGrid = document.getElementById('property-grid');
            propertyGrid.innerHTML = '';
            
            if (properties[category]) {
                properties[category].forEach(property => {
                    const propertyCard = document.createElement('div');
                    propertyCard.className = 'property-card';
                    
                    // Handle both array and string image formats
                    const imageSrc = Array.isArray(property.image) ? property.image[0] : property.image;
                    
                    propertyCard.innerHTML = `
                        <div class="image-wrapper">
                            <img src="${imageSrc}" alt="${property.title}" class="property-image">
                        </div>
                        <div class="property-details">
                            <h3 class="property-title">${property.title}</h3>
                            <p class="property-location">${property.location}</p>
                            <p class="property-price">${property.price}</p>
                            <div class="property-info-footer">
                                <div class="property-rating">
                                    <i class="fas fa-star rating-star"></i>
                                    <span>${property.rating}</span>
                                </div>
                                <a href="bookingform2.html" class="book-now-btn">Book Now</a>
                            </div>
                            <a href="${property.mapLink || '#'}" target="_blank" class="map-icon-container">
                                <i class="fas fa-map-marker-alt map-icon"></i>
                            </a>
                        </div>
                    `;
                    
                    propertyGrid.appendChild(propertyCard);
                });
            } else {
                propertyGrid.innerHTML = '<p>No properties found in this category.</p>';
            }
        }

        // Initial render with beachfront properties
        document.addEventListener('DOMContentLoaded', () => {
            renderProperties('beachfront');
            
            // Add click event listeners to category items
            document.querySelectorAll('.category-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remove active class from all items
                    document.querySelectorAll('.category-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get category from data attribute
                    const category = this.getAttribute('data-category');
                    
                    // Render properties for selected category
                    renderProperties(category);
                });
            });
            
            // Search functionality
            document.querySelector('.search-bar button').addEventListener('click', function() {
                const searchTerm = document.querySelector('.search-bar input').value.toLowerCase();
                alert(`Searching for: ${searchTerm}`);
                // In a real implementation, this would filter properties
            });
        });
    </script>
