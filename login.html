<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <link rel="icon" href="Images/FAVICON.png">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Wander<span>lust</span></h1>
            <p>Discover the world with us</p>
        </div>
        <h2>Login</h2>
        <div class="success-msg" id="success-message">
            Login successful! Redirecting...
        </div>
        
        <div class="error-msg" id="error-message">
            Invalid email or password. Please try again.
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        
        <div class="or-divider">
            <span>or</span>
        </div>
        
        <div class="google-btn-wrapper">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="rectangular"
                 data-logo_alignment="center">
            </div>
        </div>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up now</a>
        </div>
    </div>

</body>
</html>
