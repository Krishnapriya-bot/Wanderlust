<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel India - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }

        
        
        .admin-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: orange;
            color: white;
            padding: 20px 0;
        }
        
        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-header h2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-header h2 img {
            width: 30px;
        }
        
        .nav-menu {
            margin-top: 20px;
        }
        
        .nav-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .header h1 {
            color: orange;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }
        
        .bookings-table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #f8f9fa;
            color: #555;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status.confirmed {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status.pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status.cancelled {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .view-btn {
            background-color: #1e3a8a;
            color: white;
        }
        
        .edit-btn {
            background-color: #f59e0b;
            color: white;
        }
        
        .delete-btn {
            background-color: #ef4444;
            color: white;
        }
        
        @media (max-width: 1200px) {
            .stats-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .sidebar-header h2 span, .nav-item span {
                display: none;
            }
            
            .stats-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>
                    <i class="fas fa-compass"></i>
                    <span>Travel India</span>
                </h2>
            </div>
            <div class="nav-menu">
                <a href="admin.html" class="nav-item" style="text-decoration: none; color: white;">
                    <i class="fas fa-suitcase"></i>
                    <span>Bookings</span>
                </a>
                
                <a href="admindashboard.html" class="nav-item active" style="text-decoration: none; color: white;">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                
                
                <!-- <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </div> -->
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="Images/admin.png" alt="Admin">
                </div>
            </div>
            
            <div class="stats-cards">
                <div class="stat-card">
                    <h3>Total Bookings</h3>
                    <p id="total-bookings">0</p>
                </div>
                <div class="stat-card">
                    <h3>Confirmed</h3>
                    <p id="confirmed-bookings">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <p id="pending-bookings">0</p>
                </div>
                <div class="stat-card">
                    <h3>Cancelled</h3>
                    <p id="cancelled-bookings">0</p>
                </div>
            </div>
            
            <div class="bookings-table">
                <h2 style="padding: 0 0 1rem 0;">Recent Bookings</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Customer</th>
                            <th>Tour Package</th>
                            <th>Date</th>
                            <th>Travelers</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookings-table-body">
                        <!-- Bookings will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Sample booking data
        const bookings = [
            {
                id: "BK1001",
                customer: "Rahul Sharma",
                package: "Ladakh",
                date: "2025-1-15",
                travelers: 2,
                amount: "₹25,000",
                status: "confirmed"
            },
            {
                id: "BK1002",
                customer: "Priya Patel",
                package: "Daman and Diu",
                date: "2025-03-22",
                travelers: 4,
                amount: "₹40,000",
                status: "confirmed"
            },
            {
                id: "BK1003",
                customer: "Amit Singh",
                package: "Ladakh",
                date: "2023-08-05",
                travelers: 6,
                amount: "₹60,000",
                status: "pending"
            },
            {
                id: "BK1004",
                customer: "Neha Gupta",
                package: "Goa",
                date: "2025-04-1",
                travelers: 3,
                amount: "₹30,000",
                status: "cancelled"
            },
            {
                id: "BK1005",
                customer: "Vikram Joshi",
                package: "Rajasthan",
                date: "2023-09-12",
                travelers: 5,
                amount: "₹62,500",
                status: "confirmed"
            },
            
        ];

        // Function to render bookings table
        function renderBookingsTable() {
            const tableBody = document.getElementById('bookings-table-body');
            tableBody.innerHTML = '';
            
            bookings.forEach(booking => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${booking.id}</td>
                    <td>${booking.customer}</td>
                    <td>${booking.package}</td>
                    <td>${booking.date}</td>
                    <td>${booking.travelers}</td>
                    <td>${booking.amount}</td>
                    <td><span class="status ${booking.status}">${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}</span></td>
                    <td>
                        <button class="action-btn view-btn">View</button>
                        <button class="action-btn edit-btn">Edit</button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // Function to update stats cards
        function updateStats() {
            const total = bookings.length;
            const confirmed = bookings.filter(b => b.status === 'confirmed').length;
            const pending = bookings.filter(b => b.status === 'pending').length;
            const cancelled = bookings.filter(b => b.status === 'cancelled').length;
            
            document.getElementById('total-bookings').textContent = total;
            document.getElementById('confirmed-bookings').textContent = confirmed;
            document.getElementById('pending-bookings').textContent = pending;
            document.getElementById('cancelled-bookings').textContent = cancelled;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderBookingsTable();
            updateStats();
        });
    </script>
</body>
</html>
